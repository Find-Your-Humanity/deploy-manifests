apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
  namespace: captcha
  labels:
    app: website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      nodeSelector:
        pool-name: platform-pool
      containers:
        - name: website
          image: kc-sfacspace.kr-central-2.kcr.dev/team1-repo/website:de6e6ccdc11a088ab4d073c18d36ce50506c6ea3
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_API_URL
              value: "http://captcha-api-backend-service.captcha.svc.cluster.local"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
      imagePullSecrets:
        - name: kcr-pull-secret
---
apiVersion: v1
kind: Service
metadata:
  name: website-service
  namespace: captcha
  labels:
    app: website
spec:
  selector:
    app: website
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: website-ingress
  namespace: captcha
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - www.realcatcha.com
        - realcatcha.com
      secretName: realcatcha-tls
  rules:
    - host: www.realcatcha.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: website-service
                port:
                  number: 80
    - host: realcatcha.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: website-service
                port:
                  number: 80
