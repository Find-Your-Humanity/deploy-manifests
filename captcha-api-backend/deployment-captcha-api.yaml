apiVersion: apps/v1
kind: Deployment
metadata:
    name: captcha-api-backend
    namespace: captcha
spec:
    replicas: 2
    selector:
        matchLabels:
            app: captcha-api-backend
    template:
        metadata:
            labels:
                app: captcha-api-backend
        spec:
            nodeSelector:
                node-type: captcha-api
            imagePullSecrets:
                - name: kcr-pull-secret
            containers:
                - name: captcha-api-backend
                  image: kc-sfacspace.kr-central-2.kcr.dev/team1-repo/captcha-api-backend:80c5ac4e25a5cf9428e80db1226ea2a6afae6719
                  ports:
                      - containerPort: 80
