apiVersion: apps/v1
kind: Deployment
metadata:
    name: captcha-api-backend
    namespace: captcha
spec:
    replicas: 2
    selector:
        matchLabels:
            app: captcha-api-backend
    template:
        metadata:
            labels:
                app: captcha-api-backend
        spec:
            nodeSelector:
                node-type: captcha-api
            imagePullSecrets:
                - name: kcr-pull-secret
            containers:
                - name: captcha-api-backend
                  image: kc-sfacspace.kr-central-2.kcr.dev/team1-repo/captcha-api-backend:ed60c86d6acfee3e30b4b3b67470ec812fc6abec
                  ports:
                      - containerPort: 80
